<div class="row">
  <div class="col-xs-12">
    <img src="" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe?.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-bs-toggle="dropdown"
        >
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item"  (click) = "addtoSPList()">To Shopping List</a></li>
        <li><a class="dropdown-item"  routerLink="../edit">Edit Recipe</a></li>
        <li><a class="dropdown-item" (click) = "onDelete()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   {{recipe?.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <img [src] ="recipe?.imagePath" alt=""
    style="height: 400px; width: 400px; background-size: cover;" 
    >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingredient of recipe?.ingredients"
      >
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
